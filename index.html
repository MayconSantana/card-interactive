<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css">
  
  <title>Card Interactive Form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="background">
      <div class="card card-front">
        <img src="images/bg-card-front.png" alt="card front">
        <span class="ball1"></span>
        <span class="ball2"></span>
        <span class="number-card span-card" id="number-card">0000 0000 0000 0000</span>
        <span class="name-card span-card" id="name-card">YOUR NAME HERE</span>
        <span class="date-card span-card" id="mm-card">00</span>
        <span class="date-card span-card" id="bar">/</span>
        <span class="date-card span-card" id="yy-card">00</span>
      </div>
    
      <div class="card card-back">
          <img src="images/bg-card-back.png" alt="card back">
          <span class="cvc-card span-card" id="cvc-card">000</span>
      </div>
    </div>
  
    <div class="form" id="form">
      <form>
        <div class="input-group">
          <label>Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed" id="name-input" maxlength="32">
          <span class="error-message" id="error-message-name"></span>
        </div>
        
        <div class="input-group">
          <label>Card Number</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="number-input" maxlength="19">
          <span class="error-message" id="error-message-number"></span>
        </div>
      
        <div class="half-input">
          <div class="input-group">
            <label>Exp. Date (MM/YY)</label>
            <div class="half">
              <div class="box-mm-yy-input">
                <input type="text" placeholder="MM" id="MM-input" maxlength="2">
                <span class="error-message" id="error-message-mm"></span>
              </div>

              <div class="box-mm-yy-input">
                <input type="text" placeholder="YY" id="YY-input" maxlength="2">
                <span class="error-message" id="error-message-yy"></span>
              </div>
            </div>
          </div>
          
          <div class="input-group">
            <label>CVC</label>
            <input type="text" placeholder="e.g. 123" maxlength="3" id="cvc-input">
            <span class="error-message" id="error-message-cvc"></span>
          </div>
        </div>
      
        <button id="confirm">Confirm</button>
      </form>
    </div>

    <!-- Completed state start -->
    <div class="form completed none" id="completed">
      <div class="box-completed">
        <img src="images/icon-complete.svg" alt="icon complete">
        <h2>Thank you!</h2> 
        <p>We've added your card details</p>
        <button id="continue">Continue</button>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
